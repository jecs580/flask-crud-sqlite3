<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Tareas</title>
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <!-- Usamos Jinja2 para cargar el archivo estatico css de la carpeta static -->
</head>

<body>
    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">Aplicacion de Tareas</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/create-task" method="POST">
                            <!-- Llamamos al endpoint '/craete-task' -->
                            <div class="form-group">
                                <input type="text" name="tarea" placeholder="Tarea" class="form-control" autofocus id="">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for task in tasks %}
                                <li class="list-group-item">
                                    {{task.content}}
                                    <a href="" class="btn btn-success btn-sm">Completo</a>
                                    <a href="/delete/{{task.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
